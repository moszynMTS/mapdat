<mat-accordion>
    <mat-expansion-panel *ngFor="let x of data; let i = index">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <span style="font-weight: 700">{{ i }}</span> 
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div *ngFor="let y of x.data">
        <p>{{getSubjectName(y?.subject)}} {{ y?.count }}</p>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
